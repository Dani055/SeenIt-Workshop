<section id="viewComments">
  <app-post-info [desc]="post.description" [post]="post" (deletePostEmitter)="deletePost($event)"></app-post-info>
  <div class="post post-content">
    <app-comment-create (postCommentEmitter)="loadComments()"></app-comment-create>
  </div> 
    <app-comment-info *ngFor="let commentInfo of comments$ | async" [commentInfo]="commentInfo" (deleteCommentEmitter)="deleteComment($event)"></app-comment-info>
</section>
